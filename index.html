<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">.catDivs{width:49.8%;display:inline-block}.imgSize{width:100%;height:400px}.center{text-align:center}</style>
</head>
<body>
    <div class="catSelector"></div>
    <div style="width: 1000px; margin: 0 auto">
        <div class="catDivs" id="div1"></div>
        <div class="catDivs" id="div2"></div>
        <div class="catDivs" id="div3"></div>
        <div class="catDivs" id="div4"></div>
        <div class="catDivs" id="div5"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        var cats = [{
                "name": "Fatty",
                "img": "images/catPic1.jpg",
                "counter": "0"
            },{
                "name": "Charles",
                "img": "images/catPic2.jpg",
                "counter": "0"
            },{
                "name": "Oliver",
                "img": "images/catPic3.jpg",
                "counter": "0",
            },{
                "name": "Banana",
                "img": "images/catPic4.jpg",
                "counter": "0",
            }, {
                "name": "Simba",
                "img": "images/catPic5.jpg",
                "counter": "0",
        }];

            console.log(cats)

        for(i = 0; i < cats.length; i++){
            var indexPlus1 = i + 1
            $('.catSelector').append("<button class='catButtons' id='catButton'"+indexPlus1+">"+cats[i].name+"</button>");
        };

        $('#div1').append('<h1 class="center">'+cats[0].name+'</h2>',
            '<img src="'+cats[0].img+'" id="cat1" class="imgSize catPics">',
            "<h2 id='catCount1' class='center'>"+cats[0].name+"'s Counter: "+cats[0].counter+"</h2>"
            );
        $('#div2').append('<h1 class="center">'+cats[1].name+'</h2>',
            '<img src="'+cats[1].img+'" id="cat2" class="imgSize catPics">',
            "<h2 id='catCount2' class='center'>"+cats[1].name+"'s Counter: "+cats[1].counter+"</h2>"
            );
        $('#div3').append('<h1 class="center">'+cats[2].name+'</h2>',
            '<img src="'+cats[2].img+'" id="cat3" class="imgSize catPics">',
            "<h2 id='catCount3' class='center'>"+cats[2].name+"'s Counter: "+cats[2].counter+"</h2>"
            );
        $('#div4').append('<h1 class="center">'+cats[3].name+'</h2>',
            '<img src="'+cats[3].img+'" id="cat4" class="imgSize catPics">',
            "<h2 id='catCount4' class='center'>"+cats[3].name+"'s Counter: "+cats[3].counter+"</h2>"
            );
        $('#div5').append('<h1 class="center">'+cats[4].name+'</h2>',
            '<img src="'+cats[4].img+'" id="cat5" class="imgSize catPics">',
            "<h2 id='catCount5' class='center'>"+cats[4].name+"'s Counter: "+cats[4].counter+"</h2>"
            );


        $(function() {
            $('.catPics').hover(function() {
                $('.catPics').css('cursor','pointer');
            });
            $('#cat1').click(function() {
                cats[0].counter++;
                $('#catCount1').text("Fatty's Counter: "+cats[0].counter+"");
            });
            $('#cat2').click(function() {
                cats[1].counter++;
                $('#catCount2').text("Charles's Counter: : "+cats[1].counter+"");
            });
            $('#cat3').click(function() {
                cats[2].counter++;
                $('#catCount3').text("Oliver's Counter: : "+cats[2].counter+"");
            });
            $('#cat4').click(function() {
                cats[3].counter++;
                $('#catCount4').text("Banana's Counter: : "+cats[3].counter+"");
            });
            $('#cat5').click(function() {
                cats[4].counter++;
                $('#catCount5').text("Simba's Counter: : "+cats[4].counter+"");
            });
        });
    </script>
</body>
</html>
