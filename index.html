<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <style type="text/css">.catDivs{width:49.8%;display:inline-block}.imgSize{width:100%;height:400px}.center{text-align:center}</style>
</head>
<body>
    <div style="width: 1000px; margin: 0 auto">
        <div class="catDivs" id="div1"></div>
        <div class="catDivs" id="div2"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
    var cats = ['Fatty', 'Charles'];
    counter1 = 0,
    counter2 = 0;

    for (i = 0; i < cats.length; i++) {
        var i1 = i + 1;
        $('#div'+i1+'').append('<h1 class="center">'+cats[i]+'</h1>',
            '<img src="images/catPic'+i1+'.jpg" id="cat'+i1+'" class="imgSize">',
            "<h2 id='catCount"+i1+"' class='center'>"+cats[i]+"'s Counter: "+counter1+"</h2>"
        );

    };

        $(function() {
            $('#cat1').hover(function() {
                $('#cat1').css('cursor','pointer');
            });
            $('#cat2').hover(function() {
                $('#cat2').css('cursor','pointer');
            });
            $('#cat1').click(function() {
                counter1++;
                $('#catCount1').text("Fatty's Counter: "+counter1+"");
            });
            $('#cat2').click(function() {
                counter2++;
                $('#catCount2').text("Charles's Counter: : "+counter2+"");
            });
        });
    </script>
</body>
</html>
